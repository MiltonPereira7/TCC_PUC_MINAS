<div class="header pb-8 pt-5 pt-lg-8 d-flex align-items-center" style="min-height: 250px; background-size: cover; background-position: center top;">
  <!-- Mask -->
  <span class="mask bg-gradient-danger opacity-8"></span>
</div>
<div class="container-fluid mt--7">
  <div class="row">
    <div class="col-xl-12 order-xl-1">
      <div class="card bg-secondary shadow">
        <div class="card-header bg-white border-0">
          <div class="row align-items-center">
            <div class="col-8">
              <h3 class="mb-0">Cadastrar Agendamento</h3>
            </div>
          </div>
        </div>
        <div class="card-body">
          <form>
            <div class="pl-lg-4">
              <div class="row">
                <div class="col-lg-12">
                  <div class="form-group">
                    <label class="form-control-label" for="input-username">Serviços</label>
                    <ng-select [items]="servicos"
                               bindLabel="name"
                               bindValue="id"
                               [(ngModel)]="servicoSelected">
                    </ng-select>
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-lg-6">
                  <div class="form-group">
                    <label class="form-control-label" for="input-first-name">Cliente</label>
                    <ng-select [items]="clientes"
                               bindLabel="name"
                               bindValue="id"
                               [(ngModel)]="clienteSelected">
                    </ng-select>
                  </div>
                </div>
                <div class="col-lg-6">
                  <div class="form-group">
                    <label class="form-control-label" for="input-email">Pet</label>
                    <ng-select [items]="pets"
                               bindLabel="name"
                               bindValue="id"
                               [(ngModel)]="petSelected">
                    </ng-select>
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-lg-6">
                  <div class="form-group">
                    <label class="form-control-label" for="input-email">Atendente</label>
                    <ng-select [items]="atendentes"
                               bindLabel="name"
                               bindValue="id"
                               [(ngModel)]="atendenteSelected">
                    </ng-select>
                  </div>
                </div>
                <div class="col-lg-6">
                  <div class="form-group">
                    <label class="form-control-label" for="input-email">Veterinário</label>
                    <ng-select [items]="veterinarios"
                               bindLabel="name"
                               bindValue="id"
                               [(ngModel)]="veterinarioSelected">
                    </ng-select>
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-lg-6">
                  <div class="form-group">
                    <label class="form-control-label" for="input-first-name">Data e Hora Início</label>
                    <input type="text" id="dtHoraIni" class="form-control form-control-alternative">
                  </div>
                </div>
                <div class="col-lg-6">
                  <div class="form-group">
                    <label class="form-control-label" for="input-email">Data e Hora Fim</label>
                    <input type="text" id="dtHoraFim" class="form-control form-control-alternative">
                  </div>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-12 text-center">
                <a href="#!" class="btn btn-md btn-primary">Cadastrar</a>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
